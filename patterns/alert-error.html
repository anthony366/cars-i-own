<div class="alert alert--error">
	<cui-icon class="alert__close js-close">
		<svg class="icon-close">
  			<use xlink:href="#icon-close">
		</svg>
	</cui-icon>
	<cui-icon class="alert__icon">
		<svg class="icon-exclamation-circle">
  			<use xlink:href="#icon-exclamation-circle">
		</svg>
	</cui-icon>
	<h5 class="heading--alert">Error Alert</h5>
	<p class="alert__content">Error message may be specific or general depending on the case.</p>
</div>

<script>
$(document).ready(function() {
	$(".alert .js-close").on("click", function() {
		$(this).parents(".alert").fadeOut();
	});
});
</script>
