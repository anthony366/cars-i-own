<div class="toggle-view" onclick="toggleView()">

    <small>VIEW</small>
    <div class="toggle-view__grid-list" href="#">
        <cui-icon class="grid-icon">
            <svg class="icon icon-grid">
                <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-grid"></use>
            </svg>
        </cui-icon>
        <cui-icon class="list-icon">
            <svg class="icon icon-list">
                <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-list"></use>
            </svg>
        </cui-icon>
    </div>
</div>
<script>


    function toggleView() {
        var el_list = angular.element(document.getElementsByClassName("list-icon"));
        var el_grid = angular.element(document.getElementsByClassName("grid-icon"));
        if (el_list.css('display')==='none') {
            el_list.css('display','block');
            el_grid.css('display','none');
        } else {
            if (el_grid.css('display')==='none') {
                el_list.css('display','none');
                el_grid.css('display','block');
            }
        }
    }

</script>
